<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Enigma do Mago da Torre</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>O Enigma do Mago da Torre</h1>
        <p class="subtitle">Decifre o código mágico para acessar o relicário</p>
      </div>

      <div class="input-group">
        <label for="code-input">Insira o código mágico:</label>
        <input type="text" id="code-input" placeholder="Ex: ab3x!f2" />
      </div>

      <div class="button-group">
        <button id="decipher-btn">DECIFRAR</button>
        <button id="reset-btn">RETORNAR</button>
      </div>
      <br />
      <br />
      <div class="result-container">
        <h3>Resultado:</h3>
        <div id="result-output" class="result-output"></div>
        <div id="calculation-steps" class="calculation-steps"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
